<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container">
<div class="row">
    <form  id="userform" name="userform"  class="row g-3 needs-validation" enctype="multipart/form-data"  >
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">username</label>
          <input type="text" class="form-control" id="username"  name="username" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Fullname</label>
          <input type="text" class="form-control" id="fullname" name="fullname" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">contact</label>
            <input type="text" class="form-control" id="contact"  name="contact" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">email</label>
            <input type="text" class="form-control" id="email" name="email" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col-12">
          <button  id="send" class="btn btn-primary" type="button">Submit form</button>
        </div>
      </form>
</div>
        </div>
        <table class="table">
            <tr>
                <th>Username</th>
                <th>Fullname</th>
                <th>contact</th>
                <th>email</th>
            </tr>
            <tbody id="userList" class="datalist">

            </tbody>

        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
